<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>OmniCorp - Careers</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>



    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/intlTelInput.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>


<div class="container">

  <h2>Signup error</h2>

  <p style="margin-bottom: 5px;">Your phone number or email address is already registered to a different player.</p>

  <form id="signupForm" class="signupForm" action="/signup" method="POST">


    <div>
      <label>First name</label>
      <input id="fname" type="text" name="fname" required value="{{name}}"/>
    </div>

    <div>
      <label>Email address</label>
      <input id="email" type="email" name="email" required/>
    </div>

    <div>
      <label>Mobile phone number</label>
      <input id="tel" type="tel" name="tel" placeholder="Enter mobile number" required/>
    </div>

    <!--Use JS to determine timezone or use a map based selector-->
    <input id="tz" class="hiddeninput" type="text" name="tz" hidden/>

    <p id="tel-invalid" class="hide val">invalid phone number</p>
    <p id="email-exists" class="hide val">email already registered</p>
    <p id="tel-exists" class="hide val">phone already registered</p>

    <input id="submit" class="btn-primary" type="submit" value="Continue">

  </form>

</div>

  <!-- JaVAVAVAVAVa -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="{{url_for('static', filename='js/intlTelInput.min.js') }}"></script>
  <script src="{{url_for('static', filename='js/signup1.js') }}"></script>
</body>
</html>
